<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="navbarFirst">
        <span class="navbar-text">
            Something you love is now on sale! Buy Now!
        </span>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-between">
        <div class="container-md navDos">
            <a class="navbar-brand" href="#">
                <span class="firstPieceTitle">Fast</span><span class="secondPieceTitle">kart</span>
            </a>
            <button class="location">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-geo-alt"
                    viewBox="0 0 16 16">
                    <path
                        d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                </svg>
            </button>
            <form class="d-flex" role="search">
                <input class="form-control" type="search" placeholder="I'm searching for..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><img class="searchIcon" src="/images/search.svg"
                        alt="search"></button>
            </form>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><img class="navIcons bord"
                                src="/images/telephone.svg" alt="icon"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img class="navIcons bord" src="/images/heart.svg" alt="icon"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled"><img class="navIcons bord" src="/images/cart3.svg" alt="icon"></a>
                    </li>
                    <li class="nav-item">
                        <a href="./log.html" ><img class="navIcons" src="/images/person.svg" alt="icon"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-md navMenu">

        <div class="navButtons">
            <button class="allCategoriesButton"> <img class="allCategoriesicon" src="/images/filter-left.svg"
                    alt="filter icon">
                All categories</button>

            <a href="/pages/createProduct.html"><button class="createProduct">Crear un nuevo producto</button></a>

            <a href="/pages/facturas.html"><button class="botonFacturas">Facturas</button></a>
        </div>
    </nav>

    <main class="container-md">
        <section class="promotions">
            <figure class="mainPhoto"><img src="/images/Captura.PNG" alt=""></figure>
            <div class="healthyFood__container">
                <figure class="healthyFood__figure"><img class="healthyFood" src="/images/nuts.PNG" alt="nuts"></figure>
                <figure class="healthyFood__figure"><img class="healthyFood" src="/images/healthy.PNG" alt=""></figure>
            </div>
            <figure><img src="/images/eggs.PNG" alt=""></figure>
            <figure><img src="/images/vegetables.PNG" alt=""></figure>
            <figure><img src="/images/meet.PNG" alt=""></figure>
        </section>
        <section class="productsSection">
            <div class="categorys">

                <h2 class="categoryTitle">Category</h2>
                <ul class="categoryList">
                    <li><button class="categoryButton"><img class="categoryIcon" src="/images/images.png"
                                alt="vegetables">vegetables and Fruits </button></li>
                    <li><button class="categoryButton"><img class="categoryIcon" src="/images/cup-straw.svg"
                                alt="Beverage">
                            Beverages </button></li>
                    <li><button class="categoryButton"><img class="categoryIcon" src="/images/cookie.png" alt="Cookies">
                            Biscuits
                            and snakcs</button></li>
                    <li><button class="categoryButton"><img class="categoryIcon" src="/images/dessert-200.png"
                                alt="Dessert">
                            Desserts</button></li>
                </ul>
            </div>
            <div class="offerProducts">
                <h2 class="offerTitle">Top Save Today</h2>
                <p>Don't miss this opportunity at a special discount just for this week</p>
                <div class="productContainer">
                    <div class="productCard">
                        <img class="productImage"
                            src="https://static.libertyprim.com/files/familles/banane-large.jpg?1569271725"
                            alt="Bananas">
                        <h3 class="productName">Bananas</h3>
                        <span class="productPrice">$ 1500</span>
                        <div class="productButtons">
                            <button class="addCar">Add <img class="addCarIcon" src="/images/cart-plus.svg"
                                    alt="Add to card"></button>
                            <button class="addFavorite"><img class="addHeart" src="/images/heart.svg"
                                    alt="favorite"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/code/admin.js" type="module"></script>
</body>
